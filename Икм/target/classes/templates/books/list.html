<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .dark-theme {
            background-color: #121212;
            color: #ffffff;
        }

        .dark-theme .card {
            background-color: #1e1e1e;
            color: #ffffff;
        }

        .dark-theme .table {
            color: #ffffff;
        }

        .dark-theme .table thead {
            background-color: #333333;
        }
    </style>
</head>
<body>

<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Книги</h2>
        <button id="themeToggle" class="btn btn-outline-secondary">
            <i id="themeIcon" class="bi bi-sun-fill"></i>
        </button>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">

            <a th:href="@{/books/new}" class="btn btn-primary mb-3">
                <i class="bi bi-plus-circle"></i> Добавить книгу
            </a>

            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Название</th>
                    <th>Автор</th>
                    <th>Издательство</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.id}"></td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author.name}"></td>
                    <td th:text="${book.publisher.name}"></td>
                    <td>
                        <a th:href="@{/books/edit/{id}(id=${book.id})}"
                           class="btn btn-sm btn-warning">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <a th:href="@{/books/delete/{id}(id=${book.id})}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Удалить книгу?')">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>

            <a th:href="@{/}" class="btn btn-secondary mt-3">
                <i class="bi bi-arrow-left"></i> На главную
            </a>

        </div>
    </div>
</div>

<script>
    const body = document.body;
    const toggleBtn = document.getElementById('themeToggle');
    const icon = document.getElementById('themeIcon');

    if (localStorage.getItem('theme') === 'dark') {
        body.classList.add('dark-theme');
        icon.className = 'bi bi-moon-fill';
    }

    toggleBtn.addEventListener('click', () => {
        body.classList.toggle('dark-theme');

        if (body.classList.contains('dark-theme')) {
            localStorage.setItem('theme', 'dark');
            icon.className = 'bi bi-moon-fill';
        } else {
            localStorage.setItem('theme', 'light');
            icon.className = 'bi bi-sun-fill';
        }
    });
</script>

</body>
</html>
