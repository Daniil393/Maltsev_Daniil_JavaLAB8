<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Авторы</title>
</head>
<body>

<h2>Авторы</h2>

<a th:href="@{/authors/new}">Добавить автора</a>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Действия</th>
    </tr>

    <tr th:each="a : ${authors}">
        <td th:text="${a.id}"></td>
        <td th:text="${a.name}"></td>
        <td>
            <a th:href="@{/authors/edit/{id}(id=${a.id})}">Редактировать</a>
            |
            <a th:href="@{/authors/delete/{id}(id=${a.id})}">Удалить</a>
        </td>
    </tr>
</table>

<br>
<a th:href="@{/}">На главную</a>

</body>
</html>
