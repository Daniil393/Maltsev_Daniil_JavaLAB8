<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .dark-theme {
            background-color: #121212;
            color: #ffffff;
        }

        .dark-theme .card {
            background-color: #1e1e1e;
            color: #ffffff;
        }

        .dark-theme .table {
            color: #ffffff;
        }

        .dark-theme .table thead {
            background-color: #333333;
        }

        .btn-action {
            width: 38px;
            height: 38px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .table-responsive { overflow: auto; }
    </style>
</head>
<body>

<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0"><i class="bi bi-journal-bookmark"></i> Книги</h2>

        <div class="d-flex align-items-center">
            <a th:href="@{/books/new}" class="btn btn-primary me-3">
                <i class="bi bi-plus-circle"></i> Добавить книгу
            </a>

            <button id="themeToggle" class="btn btn-outline-secondary" type="button">
                <i id="themeIcon" class="bi bi-sun-fill"></i>
            </button>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-3">

            <div class="table-responsive">
                <table class="table table-striped table-hover mb-0">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Название</th>
                        <th>Автор</th>
                        <th>Издательство</th>
                        <th>Год публикации</th>
                        <th class="text-end">Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="book : ${books}">
                        <td th:text="${book.id}">1</td>
                        <td th:text="${book.title}">Название</td>
                        <td th:text="${book.author != null ? book.author.name : '-'}">Автор</td>
                        <td th:text="${book.publisher != null ? book.publisher.name : '-'}">Издательство</td>
                        <td th:text="${book.publicationYear != null ? book.publicationYear : '-'}">YYYY</td>
                        <td class="text-end">
                            <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-sm btn-warning btn-action me-1" title="Редактировать">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-sm btn-danger btn-action" title="Удалить"
                               onclick="return confirm('Удалить книгу?')">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <a th:href="@{/}" class="btn btn-secondary mt-3">
                <i class="bi bi-arrow-left"></i> На главную
            </a>

        </div>
    </div>
</div>

<script>
    const body = document.body;
    const toggleBtn = document.getElementById('themeToggle');
    const icon = document.getElementById('themeIcon');

    if (localStorage.getItem('theme') === 'dark') {
        body.classList.add('dark-theme');
        icon.className = 'bi bi-moon-fill';
    }

    toggleBtn.addEventListener('click', () => {
        body.classList.toggle('dark-theme');

        if (body.classList.contains('dark-theme')) {
            localStorage.setItem('theme', 'dark');
            icon.className = 'bi bi-moon-fill';
        } else {
            localStorage.setItem('theme', 'light');
            icon.className = 'bi bi-sun-fill';
        }
    });
</script>

</body>
</html>
