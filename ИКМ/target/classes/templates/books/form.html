<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Книга</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            transition: background 0.3s ease, color 0.3s ease;
        }

        body.dark-theme {
            background: linear-gradient(135deg, #0d1117, #161b22);
            color: #c9d1d9;
        }

        .card {
            border: none;
            border-radius: 16px;
            background-color: #ffffff;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        body.dark-theme .card {
            background-color: #161b22;
            color: #c9d1d9;
            box-shadow: 0 0 0 1px rgba(255,255,255,0.05);
        }

        .form-control,
        .form-select {
            border-radius: 10px;
        }

        body.dark-theme .form-control,
        body.dark-theme .form-select {
            background-color: #0d1117;
            color: #c9d1d9;
            border: 1px solid #30363d;
        }

        body.dark-theme .form-control:focus,
        body.dark-theme .form-select:focus {
            border-color: #58a6ff;
            box-shadow: 0 0 0 0.2rem rgba(88,166,255,.25);
        }

        .btn-save {
            background-color: #2ea043;
            border-color: #2ea043;
            color: #fff;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-save:hover {
            background-color: #3fb950;
            transform: translateY(-2px);
        }

        .btn-back {
            border-radius: 10px;
        }

        .theme-toggle {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover {
            transform: rotate(20deg) scale(1.1);
        }

        .text-error {
            color: #d9534f;
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }

        /* Убираем стрелки у input[type=number] */
        input[type=number]::-webkit-outer-spin-button,
        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body>

<div class="container py-4">

    <!-- Верхняя панель -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="fw-bold mb-0">
            <i class="bi bi-book"></i> Library MVC
        </h4>

        <button id="themeToggle" class="btn btn-outline-secondary theme-toggle" type="button">
            <i id="themeIcon" class="bi bi-sun-fill"></i>
        </button>
    </div>

    <!-- Карточка формы -->
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg p-4">

                <h3 class="text-center mb-4">
                    <i class="bi bi-journal-bookmark"></i>
                    <span th:text="${book.id == null ? 'Добавить книгу' : 'Редактировать книгу'}"></span>
                </h3>

                <form th:action="@{/books/save}" th:object="${book}" method="post" novalidate>

                    <input type="hidden" th:field="*{id}"/>

                    <div class="mb-3">
                        <label class="form-label">Название</label>
                        <input type="text" class="form-control" th:field="*{title}" required>
                        <div class="text-error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Автор</label>
                        <!-- Привязка к authorId (transient поле в сущности Book) -->
                        <select class="form-select" th:field="*{authorId}" required>
                            <option value="" disabled th:selected="${book.author == null}">Выберите автора</option>
                            <option th:each="author : ${authors}"
                                    th:value="${author.id}"
                                    th:text="${author.name}">
                            </option>
                        </select>
                        <div class="text-error" th:if="${#fields.hasErrors('authorId')}" th:errors="*{authorId}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Издательство</label>
                        <!-- Привязка к publisherId (transient поле в сущности Book) -->
                        <select class="form-select" th:field="*{publisherId}" required>
                            <option value="" disabled th:selected="${book.publisher == null}">Выберите издательство</option>
                            <option th:each="publisher : ${publishers}"
                                    th:value="${publisher.id}"
                                    th:text="${publisher.name}">
                            </option>
                        </select>
                        <div class="text-error" th:if="${#fields.hasErrors('publisherId')}" th:errors="*{publisherId}"></div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Год публикации</label>
                        <input type="number"
                               class="form-control"
                               th:field="*{publicationYear}"
                               min="1000" max="9999" placeholder="YYYY">
                        <div class="text-error" th:if="${#fields.hasErrors('publicationYear')}" th:errors="*{publicationYear}"></div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-save">
                            <i class="bi bi-check-circle"></i> Сохранить
                        </button>

                        <a th:href="@{/books}" class="btn btn-secondary btn-back">
                            <i class="bi bi-arrow-left"></i> Назад
                        </a>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>

<script>
    const body = document.body;
    const toggleBtn = document.getElementById('themeToggle');
    const icon = document.getElementById('themeIcon');

    if (localStorage.getItem('theme') === 'dark') {
        body.classList.add('dark-theme');
        icon.className = 'bi bi-moon-fill';
    }

    toggleBtn.addEventListener('click', () => {
        body.classList.toggle('dark-theme');

        if (body.classList.contains('dark-theme')) {
            localStorage.setItem('theme', 'dark');
            icon.className = 'bi bi-moon-fill';
        } else {
            localStorage.setItem('theme', 'light');
            icon.className = 'bi bi-sun-fill';
        }
    });
</script>

</body>
</html>
