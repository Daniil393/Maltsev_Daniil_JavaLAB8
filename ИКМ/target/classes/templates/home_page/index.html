<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Библиотека</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* ================= ОБЩИЕ СТИЛИ ================= */

        body {
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        /* Кнопки */
        .btn-primary,
        .btn-success {
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
        }

        .btn-primary:hover,
        .btn-success:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
        }

        /* Карточки */
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        /* ================= ПЕРЕКЛЮЧАТЕЛЬ ТЕМЫ ================= */

        .theme-toggle {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            border: none;
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .theme-toggle:hover {
            transform: rotate(20deg) scale(1.1);
            background-color: rgba(255, 255, 255, 0.25);
        }

        .theme-toggle i {
            transition: transform 0.4s ease;
        }

        /* ================= ТЁМНАЯ ТЕМА ================= */

        body.dark-theme {
            background-color: #0d1117;
            color: #c9d1d9;
        }

        .dark-theme .navbar {
            background-color: #161b22 !important;
        }

        .dark-theme .card {
            background-color: #161b22;
            color: #c9d1d9;
        }

        .dark-theme .card p {
            color: #8b949e;
        }

        .dark-theme .btn-success {
            background-color: #2ea043;
            border-color: #2ea043;
            color: #f0f6fc;
        }

        .dark-theme .btn-success:hover {
            background-color: #3fb950;
        }

        .dark-theme footer {
            background-color: #161b22;
        }

        /* Иконка в тёмной теме */
        .dark-theme .theme-toggle {
            background-color: rgba(255, 255, 255, 0.1);
            color: #f0f6fc;
        }
    </style>
</head>

<body id="body">

<!-- ================= НАВИГАЦИЯ ================= -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">
            <i class="bi bi-book"></i> Library
        </a>

        <!-- Переключатель темы -->
        <button id="theme-toggle" class="theme-toggle ms-auto" aria-label="Переключить тему">
            <i id="theme-icon" class="bi bi-moon-stars-fill"></i>
        </button>
    </div>
</nav>

<!-- ================= ОСНОВНОЙ КОНТЕНТ ================= -->
<div class="container mt-5">

    <div class="row g-4 mt-4">

        <!-- Издательства -->
        <div class="col-md-4">
            <div class="card shadow-sm h-100 text-center">
                <div class="card-body d-flex flex-column">
                    <i class="bi bi-building display-4 text-primary"></i>
                    <h3 class="mt-3">Издательства</h3>
                    <p>Добавляйте, редактируйте и удаляйте издательства</p>
                    <a href="/publishers" class="btn btn-primary fw-bold mt-auto">Перейти</a>
                </div>
            </div>
        </div>

        <!-- Книги -->
        <div class="col-md-4">
            <div class="card shadow-sm h-100 text-center">
                <div class="card-body d-flex flex-column">
                    <i class="bi bi-journal-bookmark display-4 text-success"></i>
                    <h3 class="mt-3">Книги</h3>
                    <p>Просмотр и управление книгами библиотеки</p>
                    <a href="/books" class="btn btn-success fw-bold mt-auto">Перейти</a>
                </div>
            </div>
        </div>

        <!-- Авторы -->
        <div class="col-md-4">
            <div class="card shadow-sm h-100 text-center">
                <div class="card-body d-flex flex-column">
                    <i class="bi bi-person-lines-fill display-4 text-warning"></i>
                    <h3 class="mt-3">Авторы</h3>
                    <p>Добавляйте, редактируйте и управляйте авторами библиотеки</p>
                    <a href="/authors" class="btn btn-warning text-dark fw-bold mt-auto">Перейти</a>
                </div>
            </div>
        </div>

    </div>
</div>
    <footer class="text-center text-muted mt-5 py-3"></footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- ================= СКРИПТ ТЕМЫ ================= -->
<script>
    const body = document.getElementById('body');
    const toggleBtn = document.getElementById('theme-toggle');
    const icon = document.getElementById('theme-icon');

    function setDarkTheme(enabled) {
        body.classList.toggle('dark-theme', enabled);
        icon.className = enabled
            ? 'bi bi-sun-fill'
            : 'bi bi-moon-stars-fill';

        // Анимация иконки
        icon.style.transform = 'rotate(360deg) scale(1.2)';
        setTimeout(() => icon.style.transform = 'rotate(0) scale(1)', 300);

        localStorage.setItem('theme', enabled ? 'dark' : 'light');
    }

    // При загрузке
    if (localStorage.getItem('theme') === 'dark') {
        setDarkTheme(true);
    }

    toggleBtn.addEventListener('click', () => {
        setDarkTheme(!body.classList.contains('dark-theme'));
    });
</script>

</body>
</html>
